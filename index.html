<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API related assignment</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="w-50 mx-auto">
        <!-- search-bar and search result section  -->
        <section class="my-5">
            <h3 class="text-primary">Search your book name.</h3>
            <div class="input-group my-5">
                <input id="search-field" type="text" class="form-control" placeholder="search your book name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadData()" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>
            <div id="show-result">

            </div>
        </section>
        <hr>
        <!-- search result section  -->
        <section class="my-5">
            <!-- loading data  -->
            <div id="show-spinner" style="display: none;" class="my-5">
                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>
    <!-- bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
